<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./index.css">
        <title>Pompy's Drum Machine</title>
    </head>
    <body>
        <div class="container">
            <div id="drum-machine">
                <div class="btn-group">
                    <div id="lib-1">Library One</div>
                    <div id="lib-2">Library Two</div>
                    <div id="lib-3">Library Three</div>
                </div>
                <div id="display">
                    <div id="content-desktop">
                        <p id="beat-name">click a <strong>pad</strong> or press a <strong>key</strong></p>
                    </div>
                    <div id="content-mobile">
                        <p id="beat-name">click a <strong>pad</strong></p>
                    </div>
                    
                </div>
                <div id="pad-container">
                    <div class="drum-pad" id="A" type="button">A</div>
                    <div class="drum-pad" id="S" type="button">S</div>
                    <div class="drum-pad" id="D" type="button">D</div>
                    <div class="drum-pad" id="F" type="button">F</div>
                    <div class="drum-pad" id="G" type="button">G</div>
                    <div class="drum-pad" id="H" type="button">H</div>
                    <div class="drum-pad" id="J" type="button">J</div>
                    <div class="drum-pad" id="K" type="button">K</div>
                    <div class="drum-pad" id="L" type="button">L</div>
                </div>
            </div>
        </div>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
